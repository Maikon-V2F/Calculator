<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">

        <form action="" name="Calculator">

            <h1>Calculator</h1>

            <input type="text" class="textmaincolor" id="text1" name="text1" disabled>

            <div class="btns">

                <input type="button" class="textmaincolor" id="C" name="text2" value="C" onclick="location.reload()">
                <input type="button" class="nummaincolor" value="CE">
                <input type="button" class="nummaincolor" value="%">
                <input type="button" class="numorange" name="divbtn" value="/" onclick="displaynum(divbtn.value)">

                <input type="button" class="nummaincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="nummaincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="nummaincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="numgreen" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)">

                <input type="button" class="nummaincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="nummaincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="nummaincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">

                <input type="button" class="numpink" name="subbtn" value="-" onclick="displaynum(subbtn.value)">

                <input type="button" class="nummaincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="nummaincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="nummaincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">               
                <input type="button" class="numpurple" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">

                <input type="button" class="nummaincolor" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button" class="nummaincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="numblue" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
                

            </div>

        </form>

    </div>

    <script src="/script.js"></script>
</body>

</html>
